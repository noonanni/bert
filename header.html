<head>
        <title>DataPurify</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        {% load static %}
        <link rel="stylesheet" type="text/css" href="{% static 'homepage/css/main.css' %}">
        <link rel="icon" href="{% static 'homepage/images/logo.png' %}">
   </head>
    <body> 
<div class="wrapper fadeInDown">
  <div id="formContent">
    <!-- Tabs Titles -->
    <h2 class="active" > LOG IN </h2>
    <h2 class="inactive underlineHover" >ABOUT </h2>

    <!-- Icon -->
    <div class="fadeIn first">
 <figure class="hover-rotate">
      <img src="{% static 'homepage/images/logo2.png' %}" id="icon" alt="User Icon" style="font-size: 40px;">
</figure>
    </div>

    <!-- Login Form -->
    <form>
      <input type="text" id="login" class="fadeIn second" name="username" placeholder="username">
      <input type="text" id="password" class="fadeIn third" name="password" placeholder="password">
      <input type="submit" class="fadeIn fourth" value="Log In"> 
</form>
      
<!-- Create new Account -->
<form>
      <input type="button" class="fadeIn fourth" value="Create New Account">
    </form>

    <!-- Remind Passowrd -->
    <div id="formFooter">
      <a class="underlineHover" href="#">Forgot Password?</a>
    </div>
  </div>
</div>
